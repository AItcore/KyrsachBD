{% extends "base.html" %}

{% block MainBlock %}
  <div class="regForm" align="center">
      <h1>Регистрация</h1>
      <form method="post">
        {% csrf_token %}
        <table>
          {% for f in form %}
            <p><label>{{f.label}}</label> {{f}}</p>
            <div class="form-error"> {{f.errors}}</div>
          {% endfor %}
        </table>
        <input type="submit" value="Зарегистрироваться">
      </form>
  </div>
{% endblock MainBlock %}
