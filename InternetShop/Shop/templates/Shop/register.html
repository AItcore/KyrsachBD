{% extends "base.html" %}

{% block MainBlock %}
  <div class="regForm" align="center">
    <h1>Регистрация</h1>
    <form method="post">
      {% csrf_token %}
      <table class="login-table">
        {% for f in form %}
        <tr>
          <td> {{f.label}}</td>
          <td> {{f}}</td>
          <td> {{f.errors}}</td>
        </tr>
        {% endfor %}
      </table>
      <input type="submit" value="Зарегистрироваться">
    </form>
  </div>
{% endblock MainBlock %}
